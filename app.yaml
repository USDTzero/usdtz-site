name: usdtz-site
services:
  - name: frontend
    github:
      branch: main
      deploy_on_push: true
    build_command: "npm install && npm run build"
    run_command: "npm run preview"
    environment_slug: node-js
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    routes:
      - path: /
    output_dir: dist
